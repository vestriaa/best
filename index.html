<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Map Count Tracker</title>
  <meta http-equiv="refresh" content="300">
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 40px;
      background: #f9f9f9;
    }
    #count {
      font-size: 48px;
      margin: 20px 0;
    }
    #message {
      font-size: 24px;
      color: #555;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      margin-top: 20px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Map Count</h1>
  <div id="count">Loading...</div>
  <div id="message">skibidi</div>
  <button onclick="fetchCount()">Refresh Now</button>

  <script>
    function fetchCount() {
      fetch('https://api.slin.dev/grab/v1/total_level_count?type=newest')
        .then(res => res.json())
        .then(data => {
          document.getElementById('count').textContent = data;
        })
        .catch(err => {
          document.getElementById('count').textContent = 'Error loading data';
          console.error(err);
        });
    }

    fetchCount();

    setInterval(fetchCount, 300000);
  </script>
</body>
</html>
